# Global settings shared across all applications
logging.level.root=INFO
app.company-name=MyAwesomeCompany
app.support-email=support@myawesomecompany.com

# Common database connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

# Default timeouts
default.connection.timeout=5000
default.read.timeout=5000